<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universo dos Planetas</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Cabeçalho Flutuante -->
    <header class="floating-header">
        <div class="logo">
            <i class="fas fa-rocket"></i>
            <span>SpaceExplorer</span>
        </div>
        
        <!-- Menu Hamburguer -->
        <button class="menu-toggle" aria-label="Abrir menu">
            <i class="fas fa-bars"></i>
        </button>
        
        <!-- Menu de Navegação -->
        <nav class="main-nav">
            <ul>
                <li><a href="#home" class="nav-link active">Home</a></li>
                <li><a href="#planets" class="nav-link">Planetas</a></li>
                <li><a href="#missions" class="nav-link">Missões</a></li>
                <li><a href="#gallery" class="nav-link">Galeria</a></li>
                <li><a href="#contact" class="nav-link">Contato</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div class="hero-content">
            <h1 class="glowing-text">Explore o Cosmos</h1>
            <p class="subtitle">Descubra os segredos do nosso sistema solar</p>
            <button class="cta-button pulse">Iniciar Jornada <i class="fas fa-arrow-right"></i></button>
        </div>
        <div class="scrolling-planets"></div>
    </section>

    <!-- Seção de Planetas -->
    <section id="planets" class="planets-section">
        <h2>Nossos Planetas</h2>
        <div class="planet-grid">
            <!-- Planetas serão inseridos via JavaScript -->
        </div>
    </section>

    <!-- Rodapé -->
    <footer>
        <div class="social-links">
            <a href="#" class="social-icon spin"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-icon spin"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-icon spin"><i class="fab fa-instagram"></i></a>
        </div>
        <p>&copy; 2023 SpaceExplorer - Todos os direitos reservados</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
